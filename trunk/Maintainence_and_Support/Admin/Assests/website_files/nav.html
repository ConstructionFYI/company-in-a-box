<HTML>

<SCRIPT LANGUAGE="Javascript">
function MyPage()
{
	var hostname = document.forms[0].hostname;
	var HostType = document.forms[0].thehost;
	if (hostname.value == "") alert ("Please select hostname below first !");
	else
	{
	if  (HostType.value == 1)
		{
		var thelocation = "http://partnerpage.google.com/" + hostname.value;
		window.parent.mainpage.location=thelocation;
		}
	else
	window.parent.mainpage.location="http://" + hostname.value + "/mypage.shtml";
	}
}

function ShowCalendar()
{

}
